<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Particles</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
    </head>
<body>
    

    <div class="container">
        <div class="content">
            <h1>immersive</h1>
            <h2>REALITY</h2>
            <p>Journey to the advanced and elite web.</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="gsap-core.js"></script>
    <script src="CSSRulePlugin.js"></script>
    <script>
    const content = CSSRulePlugin.getRule('.content:before')
    const h1 = document.querySelector('h1')
    const p = document.querySelector('p')
    const t1 = gsap.timeline()

    t1.from(content, { delay: .5, duration: 4, cssRule: {scaleX: 0}})

    </script>
</body>
</html>
